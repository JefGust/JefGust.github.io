<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krullend Lettertype Voorbeeld</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; /* Standaard lettertype voor de body */
            background-color: #f0f0f0; /* Achtergrondkleur */
            color: #333; /* Tekstkleur */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Krullend lettertype alleen voor de titel */
            font-weight: normal; /* Normaal gewicht voor de kop */
            text-align: center; /* Centreren van de kop */
        }

        p {
            font-weight: normal; /* Normaal gewicht voor paragraaftekst */
            text-align: center; /* Centreren van de paragraaf */
        }
    </style>
</head>
<body>

<h1>Fishing?</h1>
<p>Fishing is niet hetzelfde als vissen!</p>

</body>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knop Voorbeeld</title>
    <style>
        .custom-button {
            background-color: #20B2AA; /* lightseagreen */
            color: white; /* Tekstkleur */
            padding: 15px 32px; /* Opvulling */
            text-align: center; /* Centreren */
            justify-content: center; /* Horizontaal centreren */
            align-items: center;     /* Verticaal centreren */
            text-decoration: none; /* Geen onderstreping */
            display: inline-block; /* Inline blok */
            font-size: 16px; /* Tekengrootte */
            margin: 4px 2px; /* Marges */
            cursor: pointer; /* Cursor pointer */
            border: none; /* Geen rand */
            border-radius: 4px; /* Afgeronde hoeken */ 
            width: 50px; /* Breedte van de knop */
            height: 25px; /* Hoogte van de knop */
            
        }

        .custom-button:hover {
            background-color: #45a049; /* Donkerder groen bij hover */
        }
    </style>
</head>
<body>

<a href="jouw-pagina.html" class="custom-button">Wat?</a>
    <script src="index.js"></script>
  </body>
</html>
